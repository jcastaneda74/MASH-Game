<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="San Antonio"></span> with a <span id="plan to move"></span> as you are a <span id="human"></span> who owns a <span id="cat"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input name="San Antonio[]">
          <input name="New York[]">
          <input name="In a bar[]">
          <input name="Denver Colorado[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <input name="professor[]">
          <input name="bar onwer[]">
          <input name="html wizard[]">
          <input name="peace guru[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <input name="another cat[]">
          <input name="a dobermann[]">
          <input name="a horse[]">
          <input name="a catfish[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
