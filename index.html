<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be seen.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> and loves <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What city do you want to live in?</h4>
          <label for="formAnswer1">New York</label><input name="answer_1[]" id="formAnswer1" type="text">
          <label for="formAnswer1">San Antonio</label><input name="answer_1[]" id="formAnswer1" type="text">
          <label for="formAnswer1">Denver</label><input name="answer_1[]" id="formAnswer1" type="text">
          <label for="formAnswer1">Portland</label><input name="answer_1[]" id="formAnswer1" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Who's the best musical group/artist of all time? </h4>
          <label for="formAnswer2">Nirvana</label><input name="answer_2[]" id="formAnswer2" type="text">
          <label for="formAnswer2">The Beatles</label><input name="answer_2[]" id="formAnswer2" type="text">
          <label for="formAnswer2">Tame Impala</label><input name="answer_2[]" id="formAnswer2" type="text">
          <label for="formAnswer2">Radiohead</label><input name="answer_2[]" id="formAnswer2" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is your dream car??</h4>
          <label for="formAnswer3">BMW</label><input name="answer_3[]" id="formAnswer3" type="text">
          <label for="formAnswer3">Jaguar</label><input name="answer_3[]" id="formAnswer3" type="text">
          <label for="formAnswer3">Porsche</label><input name="answer_3[]" id="formAnswer3" type="text">
          <label for="formAnswer3">Suburu</label><input name="answer_3[]" id="formAnswer3" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
